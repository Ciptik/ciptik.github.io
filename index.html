<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dark Theme Chatbot</title>
    <script src="https://ciptik.github.io/free-api-gpt.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
            width: 600px;
            height: 700px;
            background-color: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
            display: flex;
            align-items: center;
        }
        .user-message {
            background-color: #4a4a4a;
            align-self: flex-end;
            margin-left: auto;
        }
        .bot-message {
            background-color: #3a3a3a;
            align-self: flex-start;
        }
        .avatar {
            font-size: 24px;
            margin-right: 10px;
        }
        #input-area {
            display: flex;
            padding: 20px;
            background-color: #333333;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4a4a4a;
            color: #ffffff;
        }
        #send-button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        let bot;
        let chat;

        async function initializeBot() {
            bot = await Bot.init();
            chat = await bot.createChat();
        }

        function addMessage(content, isUser = false) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isUser ? 'user-message' : 'bot-message');

            const avatarSpan = document.createElement('span');
            avatarSpan.classList.add('avatar');
            avatarSpan.textContent = isUser ? 'ðŸ‘¨' : 'ðŸ¤–';
            messageElement.appendChild(avatarSpan);

            const textSpan = document.createElement('span');
            textSpan.textContent = content;
            messageElement.appendChild(textSpan);

            document.getElementById('chat-messages').appendChild(messageElement);
            messageElement.scrollIntoView({ behavior: "smooth" });
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, true);
                userInput.value = '';

                try {
                    const response = await chat.sendMessage(message);
                    addMessage(response);
                } catch (error) {
                    console.error('Error:', error);
                    addMessage('Sorry, there was an error processing your request.');
                }
            }
        }

        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        initializeBot().catch(console.error);
    </script>
</body>
</html>
